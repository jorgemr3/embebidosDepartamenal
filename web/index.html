<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Temperatura</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <h1>Control de Temperatura</h1>
  <div>
    <label>Setpoint (°C): <input id="sp" type="number" step="0.1" value="25.0"></label>
    <button onclick="updateSP()">Aplicar</button>
  </div>
  <div id="status">
    <p>Temperatura: <span id="t">--</span> °C</p>
    <p>Humedad: <span id="h">--</span> %</p>
    <p>Actuador: <span id="a">--</span></p>
  </div>

  <script src="js/app.js"></script>
   
  </script>
</body>
</html>
